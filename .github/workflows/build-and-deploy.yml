name: Build and Deploy
on:
  push:
    branches:
      - feature/github-actions
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: install
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
        run: echo "📥 Installing dependencies"
      - name: build
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
        run: echo "⚒️ Building static pages"
      - name: deploy
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
        run: echo "🚀 Deploying to production"
