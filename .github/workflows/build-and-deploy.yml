name: Build and Deploy
on:
  push:
    branches:
      - feature/github-actions
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: 📥 Install
        run: |
          which python
          python3 --version
          ls ../ -lah
      - name: ⚒️ Build
        run: |
          python --version
      # - run: echo "🚀 Deploying to production"
