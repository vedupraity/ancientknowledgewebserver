name: Build and Deploy
on:
  push:
    branches:
      - feature/github-actions
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: 📥 Install
        run: |
          echo "using python $(python3 --version)"
          echo "using pip $(pip3 --version)"
          # pip3 install -r requirements.txt
      - name: ⚒️ Build
        run: |
          # uncomment below line to freeze
          # source .env.prod && python freeze.py
          mkdir build
          echo "hellow 2" > build/index.html
          ls -lah build
          cat build/index.html
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: |
            build/*
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo - ancientknowledgewebsite
        uses: actions/checkout@v2
        with:
          repository: vedupraity/ancientknowledgewebsite
          ref: feature/github-actions
          token: ${{ secrets.PAT_GITHUB_REPO }}
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
      - name: 🚀 Deploy
        run: |
          echo "🚀 Deploying to production"
          ls -lah
          cat index.html
