{% extends 'generic/base.html' %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="columns is-multiline is-centered" id="book-card-container">
                {% for book in books %}
                    <div class="column is-4-desktop is-6-tablet">
                        <a href="{{ site_url }}/{{ book.baseUrl }}/">
                            <div class="card has-glow-md">
                                <div class="card-image">
                                    <figure class="image is-16by9">
                                        <img src="{{ url_for('static', filename=book.coverImage) }}" alt="{{ book.title }}">
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <div class="content">
                                        <div>
                                            <h6 class="mb-3">{{ book.title }}</h6>
                                            <p class="mb-3">{{ book.author }}</p>
                                        </div>
                                        <hr>
                                        <div>
                                            <div class="tags">
                                                {% for tag in book.tags %}
                                                    <span class="tag is-white has-glow-sm">{{ tag }}</span>
                                                {% endfor %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
