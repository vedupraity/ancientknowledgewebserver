{#  Variables:
    tree (required): An array of cards. 
#}

<div class="animatedParent animateOnce">
    <div class="columns is-variable is-multiline animated fadeInUpShort">
        {% for card in tree %}
            <div class="column is-12">
                
                <div class="card is-fullheight">
                    <div class="card-content p-4">
                        <div class="content">
                            <h5 class="mb-0">
                                <a href="{{ card.path }}" class="no-decoration">
                                    {{ card.title }}
                                </a>
                            </h5>
                            {% if card.subtitle %}
                                <p class="mt-3 mb-0">{{ card.subtitle}}</p>
                            {% endif %}
                            {% if card.description %}
                                <hr class="m-0 mt-3 mb-3">
                                <div class="has-text-justified">{{ card.description|safe }}</div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
