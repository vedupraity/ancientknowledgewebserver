{#  Variables:
    url (optional)
    text (optional)
    is_disabled (optional)
    additional_classes (optional)
#}

<a
    type="button"
    role="button"
    aria-hidden="true"
    class="button is-outlined is-warning {{ additional_classes }}"
    {% if is_disabled %}
        disabled
    {% else %}
        href="{{ url }}"
    {% endif %}
>
    <span>{{ text or 'Read Now' | safe }}</span>
</a>
