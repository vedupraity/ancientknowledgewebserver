<section class="section animatedParent animateOnce">
    <div class="box glass animated fadeInUpShort">
        <nav class="breadcrumb is-medium is-centered" aria-label="breadcrumbs">
            <ul>
                {% for item in breadcrumb %}
                <li {% if item.active %}class="is-active"{% endif %}>
                    <a {% if not item.active %}class="is-link has-text-orange"{% else %}tabindex="-1"{% endif %} href="{{ item.page_url }}">
                        <span class="icon is-small">
                            <i class="fas {{ item.icon }}" aria-hidden="true"></i>
                        </span>
                        <span>{{ item.page_name }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</section>
